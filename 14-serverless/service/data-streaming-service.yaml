---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: data-streaming-serverless
spec:
  template:
    metadata:
      annotations:
        ## Knative concurrency-based autoscaling (default).
        #autoscaling.knative.dev/class: kpa.autoscaling.knative.dev
        #autoscaling.knative.dev/metric: concurrency
        #autoscaling.knative.dev/metric: rps
        ## Target 10 requests in-flight per pod.
        #autoscaling.knative.dev/target: "10"
        ## Disable scale to zero with a minScale of 1.
        #autoscaling.knative.dev/minScale: "1"
        # Limit scaling to 100 pods.
        autoscaling.knative.dev/maxScale: "10"
        ## Standard Kubernetes CPU-based autoscaling.
        #autoscaling.knative.dev/class: hpa.autoscaling.knative.dev
        #autoscaling.knative.dev/metric: cpu
        #autoscaling.knative.dev/target: "50"
      labels:
        app.kubernetes.io/instance: data-streaming-serverless
        app.kubernetes.io/part-of: data-streaming-serverless        
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/eda-workshop/data-streaming:1.0.0-SNAPSHOT
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi