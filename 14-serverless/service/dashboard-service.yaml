---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dashboard-serverless
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: dashboard-serverless
        app.kubernetes.io/part-of: dashboard-serverless
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/eda-workshop/dashboard:latest
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi